<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <meta charset="UTF-8">
    <title>Volby 2018</title>
</head>
<body>

<ul class="sponsors">
    <li><img class="banner" src="img/01vandej.png"></li>
    <li><img class="banner" src="img/02vybezek.png"></li>
    <li><img class="banner" src="img/03ujep.png"></li>
    <li><img class="banner" src="img/04prosteq.png"></li>
</ul>

<div class="stopwatch-container">
    <h1 class="stopwatch">
        <time>00:00</time>
    </h1>
</div>

<!--<img class="banner debata-banner" src="img/debata.jpg">-->

<div class="button-panel">
    <button id="start">start</button>
    <button id="stop">stop</button>
    <button id="clear">clear</button>
</div>


<script>
    running = false;
    clicks = 0;

    let h1 = document.getElementsByTagName('h1')[0],
        start = document.getElementById('start'),
        stop = document.getElementById('stop'),
        clear = document.getElementById('clear'),
        seconds = 0, minutes = 0, hours = 0,
        t;

    function add() {
        seconds++;
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
        }

        if (minutes === 2 && seconds === 1) {
            h1.classList.add("overtime");
        }

        h1.textContent =
            // (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" +
            (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" +
            (seconds > 9 ? seconds : "0" + seconds);

        timer();
    }

    function timer() {
        t = setTimeout(add, 1000);
    }

    function startTimer() {
        if (!running) {
            timer();
            running = true;
        }
    }

    function stopTimer() {
        if (running) {
            clearTimeout(t);
            running = false;
        }
    }

    function clearTimer() {
        if (!running) {
            h1.textContent ="00:00";
            h1.classList.remove("overtime");
            seconds = 0;
            minutes = 0;
            hours = 0;
        }
    }

    function handler(e) {
        if (e.code === 'Space') {
            switch (clicks) {
                case 0:
                    startTimer();
                    clicks++;
                    break;
                case 1:
                    stopTimer();
                    clicks++;
                    break;
                case 2:
                    clearTimer();
                    clicks=0;
                    break;
            }
        }
    }

    window.addEventListener('keyup', handler);
    window.addEventListener('touchend', handler);


    /* Start button */
    start.onclick = startTimer;

    /* Stop button */
    stop.onclick = stopTimer;

    /* Clear button */
    clear.onclick = clearTimer;

</script>
</body>
</html>
